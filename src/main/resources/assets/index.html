<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money transfer API</title>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" role="main">
    <div class="jumbotron">
        <h1>Money transfer API</h1>

        <p>Just an example of simple CRUD application developed using Vert.x and Vertx Web.</p>
    </div>
    <div class="page-header">
        <div class="row">
            <div class="col-md-12">
                <h1>Accounts</h1>
                <button class="pull-right btn btn-primary account-add" data-action="add" data-toggle="modal"
                        data-target="#accountModal">
                    <span class="glyphicon glyphicon-plus"></span> Add a new account
                </button>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Balance</th>
                        <th>Currency</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="content">
                    <!-- filled using Ajax -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        load();
        initModal();
    });

    function create(balance, currency) {
        $.post("/api/accounts", JSON.stringify({balance: balance, currency: currency}), function () {
            load();
        }, "json");
    }

    function remove(id) {
        $.ajax({
            method: "DELETE",
            url: "/api/accounts/" + id
        }).done(function () {
            load();
        });
    }

    function update(id, balance, currency) {
        $.ajax({
            method: "PUT",
            url: "/api/accounts/" + id,
            data: JSON.stringify({balance: balance, currency: currency})
        }).done(function () {
            load();
        });
    }

    function load() {
        $("#content").children().remove();
        $.getJSON("/api/accounts", function (data) {
            $.each(data, function (key, val) {
                $("<tr><td>" + val.id + "</td><td>" + val.balance + "</td><td>" + val.currency + "</td>" +
                        "<td>" +
                        "<button data-action='edit' class='btn btn-primary btn-sm account-edit' " +
                        "data-toggle='modal' " +
                        "data-target='#accountModal' " +
                        "data-balance='" + val.balance + "' " +
                        "data-currency='" + val.currency + "' " +
                        "data-id='" + val.id + "'>" +
                        "<span class='glyphicon glyphicon-pencil'></span>" +
                        "</button>" +
                        "&nbsp;" +
                        "<button class='btn btn-danger btn-sm account-delete' data-id='" + val.id + "'>" +
                        "   <span class='glyphicon glyphicon-minus'></span>" +
                        "</button>" +
                        "</td>" +
                        "</tr>").appendTo("#content");
            });
            initCallbacks();
        });
    }

    function initCallbacks() {
        $(".account-delete").unbind().click(function() {
           var id = $(this).data("id");
           remove(id);
        });
    }

    function initModal() {
        $("#accountModal").on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var action = button.data('action');
            var id = button.data('id');
            var accountAction = $("#accountAction");
            accountAction.unbind();
            var modal = $(this);
            if (action === "add") {
                modal.find('.modal-title').text("Add an account");
                modal.find('#account-balance').val("");
                modal.find('#account-currency').val("");
                accountAction.click(function () {
                    create($("#account-balance").val(), $("#account-currency").val());
                    $('#accountModal').modal('toggle');
                });
            } else {
                modal.find('.modal-title').text("Edit a bottle");
                modal.find('#account-balance').val(button.data("balance"));
                modal.find('#account-currency').val(button.data("currency"));
                accountAction.click(function () {
                    update(id, $("#account-balance").val(), $("#account-currency").val());
                    $('#accountModal').modal('toggle');
                });
            }
        })
    }
</script>
<div class="modal fade" id="accountModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="accountModalTitle">Add an account</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="account-balance" class="control-label">Balance:</label>
                        <input type="text" class="form-control" id="account-balance">
                    </div>
                    <div class="form-group">
                        <label for="account-currency" class="control-label">Currency:</label>
                        <input type="text" class="form-control" id="account-currency">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="accountAction" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
